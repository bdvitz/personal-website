# Debug profile for detailed SQL and diagnostic logging
# Activate this profile with: --spring.profiles.active=debug
# Or set environment variable: SPRING_PROFILES_ACTIVE=debug

# Enable detailed SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show SQL statements
logging.level.org.hibernate.SQL=DEBUG

# Show SQL parameter values (TRACE level shows bind parameters)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show SQL query results
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

# Show Hibernate statistics
logging.level.org.hibernate.stat=DEBUG

# Show transaction details
logging.level.org.springframework.transaction=DEBUG

# Show more detailed application logs
logging.level.com.bdvitz.codingstats=DEBUG
