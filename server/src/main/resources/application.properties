# Application Configuration
spring.application.name=coding-stats-api
server.port=${PORT:8080}

# Database Configuration (Railway PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/codingstats}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Chess.com Configuration
chess.username=${CHESS_USERNAME:shia_justdoit}

# Logging Configuration
logging.level.root=INFO
logging.level.com.bdvitz.codingstats=INFO
logging.level.org.springframework.web=INFO
# SQL logging disabled by default (enable in application-debug.properties for diagnostics)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Memory Optimization Settings
# Reduce connection pool size to save memory
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Reduce Tomcat threads to save memory
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=50

# Request timeout configurations to prevent thread exhaustion
server.tomcat.connection-timeout=20000
spring.mvc.async.request-timeout=30000

# Disable unnecessary features to save memory
spring.jmx.enabled=false
spring.main.lazy-initialization=true

# Graceful shutdown configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
